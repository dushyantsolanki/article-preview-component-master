<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="full-card" role="main">


    <img src="/images/drawers.jpg" alt="drawer image">

    <div class="right">

      <div class="rght-1">

        <h2>Shift the overall look and feel by adding these wonderful
          touches to furniture in your home

        </h2>
      </div>

      <div class="right-2">
        <p>

          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I’ve got some simple tips
          to help you make any room feel complete.

        </p>
      </div>

      <div class="foot">

        <div class="foot-1">

          <div class="holo">
            <img id="user-pic" src="/images/avatar-michelle.jpg" alt="User-pic">
          </div>

          <div class="user">

            <div class="user-name">

              <b> michelle</b>
            </div>

            <div class="dates" style="color: hsl(212, 23%, 69%);">
              28 Jun 2020
            </div>

          </div>
        </div>

        <div class="share">
          <img id="share" src="/images/icon-share.svg" alt="share">
        </div>
      </div>
    </div>


  </div>

  <script src="/script.js"></script>
</body>

</html>
